<!DOCTYPE html>
<html style="height:100vh; background-color: #F5F5F5;">
	<head>
		<title>Morgan's Site</title>

        <!-- Loads stylesheet files from web and local -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="../assets/css/main.css"/>
        
	</head>

    <!-- Body = Main content for your site -->
    <body style="font-size: 1.5rem; height:100vh;">
        




<header style="background-color: #F5F5F5;">
    <nav class="navbar navbar-expand-lg BW" style="background-color: #F5F5F5;">
        <a href="javascript:history.back()" class="navbar-brand"><img src="../assets/img/back_arrow_grey.png" style="height:30px;"></a>
        <button class="navbar-toggler BW" type="button" data-toggle="collapse" data-target="#navbarLinks" aria-controls="navbarLinks" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarLinks">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="#about" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="#portfolio" class="nav-link">Porfolio</a>
                </li>
                <!-- Links go here -->
            </ul>
        </div>
    </nav>
</header>








        <div class="container-fluid" style="height:inherit; background-color: #F5F5F5;">
            <div class="d-flex flex-row flex-wrap">
                <div class="col-md">
                    
                    <h1>
                        {{ page.title }}
                    </h1>
                    {{ content }}
                </div>  
                <div class="col-md">
                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            {% for pic in page.carousel_content %}
                            <div class="carousel-item">
                              <img class="d-block" src="../assets/img/{{ pic }}" alt="{{ forloop.index }}">
                            </div>
                            {% endfor %}
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                
            </div>
        </div>
    </body>

    <script>
            if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
                console.log("mobile");
            }
            else{
                console.log("desktop");
            }
        </script>

        <!-- Load scripts at the end-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="assets/js/my_scripts.js"></script>
</html>
